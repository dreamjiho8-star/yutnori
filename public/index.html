<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>윷놀이 - 온라인 2v2</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/@tonconnect/ui@2.4.0/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div class="lobby-container">
    <div class="logo-area">
      <h1>🎲 윷놀이</h1>
      <p class="subtitle">온라인 대전</p>
    </div>

    <!-- TON Wallet Connection -->
    <div class="card" id="wallet-card">
      <div class="wallet-header">
        <span class="wallet-label">💎 TON 지갑</span>
        <span class="wallet-status" id="wallet-status">미연결</span>
      </div>
      <button class="btn btn-ton" id="btn-connect-wallet">🔗 지갑 연결</button>
      <div class="wallet-info hidden" id="wallet-info">
        <span class="wallet-address" id="wallet-address"></span>
        <button class="btn-small" id="btn-disconnect-wallet" title="연결 해제">❌</button>
      </div>
    </div>

    <!-- Name Input -->
    <div class="card" id="name-card">
      <label for="player-name">닉네임</label>
      <input type="text" id="player-name" placeholder="닉네임을 입력하세요" maxlength="10" autocomplete="off">
    </div>

    <!-- Mode Select -->
    <div class="card" id="mode-card">
      <label>게임 모드</label>
      <div class="mode-select">
        <button class="btn btn-mode active" data-mode="1v1">🎯 1v1</button>
        <button class="btn btn-mode" data-mode="2v2">👥 2v2</button>
        <button class="btn btn-mode" data-mode="3v3">⚔️ 3v3</button>
        <button class="btn btn-mode" data-mode="ffa3">🏅 3인전</button>
        <button class="btn btn-mode" data-mode="ffa4">🔥 4인전</button>
      </div>
    </div>

    <!-- Main Menu -->
    <div class="card" id="menu-card">
      <button class="btn btn-primary" id="btn-create">방 만들기</button>
      <div class="divider"><span>또는</span></div>
      <div class="join-row">
        <input type="text" id="room-code-input" placeholder="방 코드" maxlength="4" style="text-transform:uppercase" autocomplete="off">
        <button class="btn btn-secondary" id="btn-join">입장</button>
      </div>
    </div>

    <!-- Room View -->
    <div class="card hidden" id="room-card">
      <div class="room-header">
        <h2>방 코드: <span id="room-code-display" class="room-code"></span></h2>
        <button class="btn-small" id="btn-copy-code" title="코드 복사">📋</button>
      </div>
      <div class="team-area">
        <div class="team-column team-a">
          <h3>🔵 팀 A</h3>
          <div id="slots-a"></div>
        </div>
        <div class="vs">VS</div>
        <div class="team-column team-b">
          <h3>🔴 팀 B</h3>
          <div id="slots-b"></div>
        </div>
      </div>
      <div class="team-select" id="team-select-area">
        <button class="btn btn-team-a" id="btn-team-a">팀 A 선택</button>
        <button class="btn btn-team-b" id="btn-team-b">팀 B 선택</button>
      </div>
      <!-- Betting Options (host only) -->
      <div class="betting-area hidden" id="betting-area">
        <h3 class="betting-title">💎 베팅 설정</h3>
        <div class="betting-toggle">
          <label class="toggle-switch">
            <input type="checkbox" id="betting-enabled">
            <span class="toggle-slider"></span>
          </label>
          <span>베팅 게임</span>
        </div>
        <div class="betting-amounts hidden" id="betting-amounts">
          <span class="bet-fixed-amount">💎 0.3 TON</span>
        </div>
      </div>

      <!-- Betting Status -->
      <div class="betting-status hidden" id="betting-status">
        <div class="betting-status-header">
          <span>💎 베팅: <strong id="bet-amount-display">0</strong> TON</span>
        </div>
        <div id="deposit-status-list"></div>
        <div class="escrow-info hidden" id="escrow-info">
          <p>에스크로 주소로 <strong id="escrow-amount">0</strong> TON을 전송하세요</p>
          <p class="escrow-address" id="escrow-address"></p>
          <p class="escrow-memo">메모(코멘트): <strong id="escrow-memo"></strong></p>
          <button class="btn btn-ton" id="btn-send-deposit">💸 입금하기</button>
          <div class="deposit-timer" id="deposit-timer"></div>
        </div>
      </div>

      <div class="room-actions" id="room-actions">
        <button class="btn btn-ready" id="btn-ready">준비</button>
        <button class="btn btn-primary hidden" id="btn-start">게임 시작</button>
      </div>
    </div>

    <!-- Room Chat -->
    <div class="card hidden" id="chat-card">
      <h3 style="font-size:0.85rem; color:#8B7355; margin-bottom:8px;">💬 채팅</h3>
      <div id="lobby-chat-messages" style="height:150px; overflow-y:auto; background:#FDF6EC; border:1px solid #E8D5B7; border-radius:8px; padding:8px; margin-bottom:8px; font-size:0.82rem; line-height:1.7;"></div>
      <div style="display:flex; gap:8px;">
        <input type="text" id="lobby-chat-input" placeholder="메시지 입력..." maxlength="200" autocomplete="off" style="flex:1;">
        <button class="btn btn-secondary" id="lobby-chat-send" style="width:auto; padding:10px 18px;">전송</button>
      </div>
    </div>

    <div id="error-msg" class="error-msg hidden"></div>

    <footer class="credits-footer">
      <span>운영자 : 최지호</span>
      <span class="credits-divider">|</span>
      <span>Special Thanks To SJ</span>
    </footer>
  </div>

  <!-- Betting Loading Overlay -->
  <div class="overlay hidden" id="betting-overlay">
    <div class="overlay-content">
      <div class="spinner"></div>
      <div class="overlay-text" id="betting-overlay-text">처리 중...</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/sound.js"></script>
  <script src="/js/lobby.js"></script>
</body>
</html>
